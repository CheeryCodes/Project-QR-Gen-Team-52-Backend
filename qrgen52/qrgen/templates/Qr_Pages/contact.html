{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo/logo-black.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /><link rel="stylesheet" href="{% static 'qrpages/contact.css' %}" />
    
    <title>Contact Details</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="logo-wrapper">
        <img src="{% static 'logo/logo-white.png' %}" alt="Logo" />
      </div>
      <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="{% url 'create_link' %}"
                ><i class="fa-solid fa-link"></i><span> Create Link</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'contact_details' %}"
                ><i class="fa-solid fa-person"></i
                ><span>Contact details </span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'text_message' %}"
                ><i class="fa-solid fa-comment"></i><span>Text Message</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'image_upload' %}"
                ><i class="fa-solid fa-image"></i><span>Images</span></a>
              
            </li>
            <li class="nav-list-item">
               <a href="{% url 'video' %}">
                <i class="fa-solid fa-video"></i><span>Videos</span></a>
            </li>
            <li class="nav-list-item">
               <a href="{% url 'audio' %}"
                ><i class="fa-solid fa-volume-high"></i
                ><span>Audio File</span></a
              >
            </li>
            
            <li class="nav-list-item">
               <a href="{% url 'send_mail' %}"
                ><i class="fa-solid fa-envelope-circle-check"></i
                ><span>Send Mail</span></a
              >
            </li>
          </ul>
        </nav>
    </section>
    <main class="main">
      <div class="image-background-wrapper">
        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />
      </div>
      <section class="left">
        <h2 class="section-title">Add Contact Information</h2>
        <form class="contact-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Name</p>
              <input type="text" name="contact_name" placeholder="Name" required />
            </label>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Company</p>
              <input type="text" name="company" placeholder="Company"  />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Website</p>
              <input type="url" name="website" placeholder="Website" />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Email address</p>
              <input
                type="text"
                name="email"
                placeholder="Email address"
              />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Phone number</p>
              <input
                type="text"
                name="number"
                placeholder="Phone number"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Address</p>
              <input type="text" name="address" placeholder="Address"  />
            </label>
          </div>
  
      </section>
      <section class="right">
        <div class="top">
          <div class="qr-wrapper">
            <img src="{% static 'img/qr-large.png' %}" alt="Qr large" />
          </div>
        </div>
       

          <div class="dropdown" id="pdrop2">
            <button class="dropbtn">
              Color
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
            </button>
            <div class="dropdown-content">
              <a href="#"
                ><label for="colorpicker">Color Picker:</label>
                <input type="color" name="color" id="colorpicker" value="black"
              /></a>
              <a href="#"></a>
              <a href="#"></a>
            </div>
          
          </div>
        
          
          <div class="bottom" class="dropdown" id="pdrop2">
              <button type="submit" class="submit-button">
                Generate QR Code
              </button>
            </form>
            </div>
      </section>
    </main>
  </body>
</html>
