{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/logo/logo-black.png" />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="{% static "qrpages/text_message.css" %}" />
    <title>Text Messages</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="logo-wrapper">
        <img src="{% static "logo/logo-white.png" %}" alt="Logo" />
      </div>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="{% url 'create_link' %}"
                ><i class="fa-solid fa-link"></i><span> Create Link</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'contact_details' %}"
                ><i class="fa-solid fa-person"></i
                ><span>Contact details </span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'text_message' %}"
                ><i class="fa-solid fa-comment"></i><span>Text Message</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="{% url 'image_upload' %}"
                ><i class="fa-solid fa-image"></i><span>Images</span></a>
              
            </li>
            <li class="nav-list-item">
               <a href="{% url 'video' %}">
                <i class="fa-solid fa-video"></i><span>Videos</span></a>
            </li>
            <li class="nav-list-item">
               <a href="{% url 'audio' %}"
                ><i class="fa-solid fa-volume-high"></i
                ><span>Audio File</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-file-arrow-up"></i
                ><span>Upload Files</span></a
              >
            </li>
            <li class="nav-list-item">
               <a href="{% url 'send_mail' %}"
                ><i class="fa-solid fa-envelope-circle-check"></i
                ><span>Send Mail</span></a
              >
            </li>
          </ul>
        </nav>
    </section>
    <main class="main">
      <div class="image-background-wrapper">
        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />
      </div>
      <section class="left">
        <form class="Message-form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Phone Number</p>
              <input type="text" name="number" placeholder="Phone Number" required />
            </label>
          <div class="form-group">
            <label class="form-group">
                <textarea cols="30" rows="20" name="text" placeholder="Enter text " maxlength="250" required></textarea>
            </label>
            <div><p>0/250</p></div>
          </div>
          </div>
          
        
      </section>
      <section class="right">
        <div class="top">
          <div class="qr-wrapper">
            <img src="{% static 'img/qr-large.png' %}" alt="Qr large" />
          </div>
        </div>
        <div>
            </div>

            <div class="dropdown" id="pdrop2">
              <button class="dropbtn">
                Color
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
              <div class="dropdown-content">
                <a href="#"
                  ><label for="colorpicker">Color Picker:</label>
                  <form action="" method="post">
                  <input type="color" name="color" id="colorpicker" value="black"
                /></a>
                <a href="#"></a>
                <a href="#"></a>
              </div>
            
            </div>
          
            

            <div class="bottom" class="dropdown" id="pdrop2">
                <button type="submit" class="submit-button">
                  Generate QR Code
                </button>
              </div>
            </form>
      </section>
    </main>
  </body>
</html>
